<mat-card class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input class="input" matInput formControlName="username" placeholder="Enter your username">
        <mat-error *ngIf="loginForm.get('username')!.invalid && loginForm.get('username')!.touched">
          Username is required
        </mat-error>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input class="input" matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>
    
    <button class="login" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</mat-card>
